<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Kesari</a>
    </div>
    <marquee><div class="message">Welcome {{empusername}} !!</div></marquee>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <!-- <li><a *ngIf="session !='1'" routerLink="/admin-login">Login</a></li> -->
        
        <li *ngIf="session =='1'&& sessionCategory == '1'"><a routerLink="/availablerooms-component">Available Rooms</a></li>
        <li *ngIf="session =='1' && sessionCategory == '1'"><a routerLink="/status-component">Status</a></li>
        <li *ngIf="session =='1' && sessionCategory == '1'"><a routerLink="/payment-component">Payment</a></li>
        <li *ngIf="session =='1' && sessionCategory == '1'"><a routerLink="/employee-component">Employees</a></li>
        <li *ngIf="session =='1'"><a routerLink="/profile-component">Profile</a></li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="session !='1'"><a routerLink="/login-component"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li *ngIf="session =='1'"><a (click)="onLogout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
  


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
