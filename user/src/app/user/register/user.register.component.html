<div class="row">

  <div class="col-md-4"></div>

  <div class="col-md-4">
    <div class="register">
      <div class="form">
        <h1>Register</h1>

        <div class="form-group">
          <label for="">First Name</label>
          <input [(ngModel)]="firstname" type="name" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Last Name</label>
          <input [(ngModel)]="lastname" type="name" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="email" type="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Contact</label>
          <input [(ngModel)]="contact" type="contact" class="form-control">
        </div>

        <div class="form-group">
          <label for="">UserName</label>
          <input [(ngModel)]="username" type="username" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control">
        </div>

        <div class="form-group">
          <button (click)="onLogin()" class="btn btn-success">Register</button>
          <a routerLink="/login-component" class="btn btn-danger pull-right">Cancel</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>

</div>
