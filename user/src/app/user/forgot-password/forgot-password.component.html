<h1>Forgot Password</h1>

<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <button (click)="onSend()" class="btn btn-success">Send Link</button>
      <a routerLink="/user-login" class="btn btn-danger">Cancel</a>
    </div>
  </div>
</div>
